{% extends 'core/base.html' %}
{% load static %}
{% block title %}PRODUCTOS{% endblock %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="row">
            {% for service in services %}
            <div class="col-md-3 col-sm-6 mb-4"> <!-- Four items per row on medium+ screens -->
                <div class="product-card position-relative">
                    <!-- Image -->
                    {% if service.image %}
                    <div class="product-image">
                        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="img-fluid">
                    </div>
                    {% endif %}

                    <!-- Hidden Text -->
                    <div class="product-overlay text-center">
                        <h5 class="product-title">{{ service.title }}</h5>
                        <p class="product-subtitle text-muted">{{ service.subtitle }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
